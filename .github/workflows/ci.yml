name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

env:
  NODE_VERSION: '18.x'

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test_jwt_secret_for_ci

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          directory: ./server/coverage
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # ============================================
  # Frontend Build & Test
  # ============================================
  frontend-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Build application
        run: npm run build
        env:
          CI: true
          REACT_APP_API_URL: /api

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/build
          retention-days: 7

  # ============================================
  # Security Audit
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit backend dependencies
        run: cd server && npm audit --audit-level=high
        continue-on-error: true

      - name: Audit frontend dependencies
        run: cd client && npm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # Deploy to Render (only on master/main push)
  # ============================================
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Deployment triggered!"
          echo "Render will auto-deploy from the connected repository."
          echo "If you want manual deploy triggers, add your Render service IDs."
          # Uncomment below for manual trigger (requires RENDER_API_KEY and service IDs)
          # curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
          #   -H "Authorization: Bearer $RENDER_API_KEY"
