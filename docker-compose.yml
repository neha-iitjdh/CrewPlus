# ================================
# CrewPlus Docker Compose
# ================================
# Run: docker-compose up -d
# Stop: docker-compose down
# Logs: docker-compose logs -f

version: '3.8'

services:
  # ================================
  # MongoDB Database
  # ================================
  mongodb:
    image: mongo:7
    container_name: crewplus-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: crewplus
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - crewplus-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ================================
  # Backend API (Express)
  # ================================
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: crewplus-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password123}@mongodb:27017/crewplus?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRE: 7d
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - crewplus-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ================================
  # Frontend (React + Nginx)
  # ================================
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
    container_name: crewplus-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - crewplus-network

# ================================
# Networks
# ================================
networks:
  crewplus-network:
    driver: bridge

# ================================
# Volumes (Persistent Data)
# ================================
volumes:
  mongodb_data:
    driver: local
